<div class="row contact">

    <div class="col-lg-6 col-md-6 col-sm-12 text-center contact-block">
        <div class="contact-block-content">
            <h1>Let's Get in Touch!</h1>
            <p>Whether you want to start your next project with me or just want say hi, I'd love to hear from you!</p>
        </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 contact-form">
        <form id="contactForm" class="contact-form-content">
            <h1>Contact Me</h1>
            <div class="form-group">
                Name <input placeholder="Full name" name="NAME" class="required name form-control" id="name">
            </div>
            <div class="form-group">
                Email <input type="email" placeholder="Email address" name="EMAIL" class="required email form-control"
                             id="email">
            </div>
            <div class="form-group">
                Phone <input type="tel" placeholder="Phone number" name="NUMBER" class="required number form-control"
                             id="number">
            </div>
            <div class="form-group">
                Message
                <textarea class="form-control" placeholder="Enter message here" rows="5" id="message"></textarea>
            </div>

            <input type="submit" value="Send" name="send" id="contact-send" class="btn btn-primary pull-right">
            <p id="msg" class="msg"></p>
        </form>
    </div>
</div>
